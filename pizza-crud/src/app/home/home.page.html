<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cdk-virtual-scroll-viewport cdkDropList itemSize="20" class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let p of pizzas" class="example-item" href="/pizza-details/(details:{{p.id}})" cdkDrag>
      <ion-icon name="desktop" slot="start"></ion-icon>
      {{ p.pizza_name }}
      <div class="item-note" slot="end">
        {{ p.pizza_price | currency }}
      </div>
    </ion-item>
  </cdk-virtual-scroll-viewport>
</ion-content>
