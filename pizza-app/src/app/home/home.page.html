<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-pizza *ngFor="let pizza of getPizzas()" [pizza]="pizza"></app-pizza>
  </ion-list>
</ion-content>
